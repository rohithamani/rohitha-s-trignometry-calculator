
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohitha'sTrigonometry Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="calculator">
        <h1>Trigonometry Calculator</h1>
        <div class="input-group">
            <label for="angle">Angle (in degrees):</label>
            <input type="number" id="angle" placeholder="Enter angle">
        </div>
        <div class="buttons">
            <button onclick="calculate('sin')">Sin</button>
            <button onclick="calculate('cos')">Cos</button>
            <button onclick="calculate('tan')">Tan</button>
            <button onclick="calculate('cot')">Cot</button>
            <button onclick="calculate('cosec')">Cosec</button>
            <button onclick="calculate('sec')">Sec</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
